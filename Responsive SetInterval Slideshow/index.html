<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive SetInterval Slideshow  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is <sup>GIF</sup> Slideshow</p>
<p>Click button to open slideshow(GIF Style).<br>Click anywhere to leave slideshow.</p>

<button class="start">GIF Slideshow</button>

<section class="slideshow-container">

  
<!-- full -->
  <figure class="myslides">
    <img class="full" src="https://images.unsplash.com/photo-1583055551742-5f39303c30fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2550&q=80">
    <figcaption class="caption">.full</figcaption>
  </figure>
  
<!--  center -->
  <figure class="myslides">
    <img class="half center" src="https://images.unsplash.com/photo-1593163127678-9924b3d586a3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60">
    <figcaption class="caption">.half caption longer one</figcaption>
  </figure>
  
  <!--  left -->
  <figure class="myslides">
    <img class="half center" src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60">
    <figcaption class="caption">.half</figcaption>
  </figure>
  
  <!--  right -->
  <figure class="myslides">
    <img class="half" src="https://images.unsplash.com/photo-1584654600747-3b18033abee8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60">
    <figcaption class="caption">.half headline</figcaption>
  </figure>
  
<!-- quarter -->
  <figure class="myslides">
    <img class="quarter center" src="https://images.unsplash.com/photo-1423784346385-c1d4dac9893a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60">
        <figcaption class="caption">.quarter Longer Headline</figcaption>
  </figure>
  
  <figure class="myslides">
    <img class="quarter center" src="https://images.unsplash.com/photo-1549887552-cb1071d3e5ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60">
        <figcaption class="caption">.quarter</figcaption>
  </figure>

  <!-- quarter -->
  <figure class="myslides">
    <img class="quarter center" src="https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60">
        <figcaption class="caption">.quarter long headline</figcaption>
  </figure>


    <script src="main.js"></script>
</body>
</html>
